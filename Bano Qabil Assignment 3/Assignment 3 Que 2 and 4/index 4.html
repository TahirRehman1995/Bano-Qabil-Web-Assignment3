  <!-- Que 2 of Assignment 3 -->

  <script>

    const number = prompt("Enter a number: ");

    //check if the number is even
    if (number % 2 == 0) {
      alert("Welcome " + number + ",The Number is Even.");
    }

    // check if the number is odd
    else {
      alert("Welcome " + number + ",The Number is Odd.");

    }

  </script>



  <!-- Que 4 of Assignment 3 -->
  
  <script>// Alert the user for their Credential
    let name = prompt("Whats your name?");
    let age = prompt("Whats  your age?");

    // Convert age from string to number
    age = parseInt(age);

    // Checking if age is greater than or equal to 18
    if (age >= 18) {
      alert("Welcome " + name + ", you are an adult.");
    } else {
      alert("Sorry " + name + ", you are not yet an adult.");
    }
  </script>
